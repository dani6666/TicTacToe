<div class="container">
  <div class="row m-4 justify-content-center">
    <div class="col-4">
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" novalidate>
        <div class="form-group">
          <label for="username">Usernameev2</label>
          <input type="text" class="form-control input-lg" name="username" formControlName="username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control input-lg" formControlName="password" />
        </div>
        <div class="row m-3">
          <button [disabled]="loginForm.invalid || !loginForm.touched" class="btn btn-lg btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
